<article>
  <header>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p class="byline">Posted by <strong>{{ post.author }}</strong> on <strong>{{ post.date | date_to_string }}</strong>
    {% if post.comments %} :: <a href="http://www.geekwriters.net{{ post.url }}#disqus_thread"></a>{% endif %}
    </p>
  </header>
  {{ post.content | truncatewords:100 }}
</article>
